<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/add_post.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/post.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/add_post.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/post.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
</head>

<body class="body_back">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <img src="{% static 'design/logo.png' %}" width="300"><br>
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <p class="text-white h6"><b>{{ f.label }}</b></p>
                    {{ f }}
                    {% endfor %}
                    <br><input type="submit" class="btn_e my-3" value="Enter">
                </form>
                <p class="text-white-50">Already Have Account?</p>
                <a class="btn_r" href="/login">Log In</a>
            </div>
        </div>
    </div>
</body>
