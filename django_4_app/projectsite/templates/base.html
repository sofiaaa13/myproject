<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/add_post.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/post.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/add_post.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/post.js' %}" type="text/javascript"></script>
    {% block title %} {% endblock %}
    {% block import %} {% endblock %}
</head>
<body class="body_back">
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="side_bar col-md-3 col-lg-2">
                <div class="content">
                    <a href="/"><img class="my-5 mx-3 logo" src="{% static 'design/logo.png' %}"></a>
                    <a href="/"><img class="my-5 logo_sm" src="{% static 'design/logo1.png' %}"></a>
                    <a class='nav mt-4' href="/profile">
                        <img class="profile-image nav_icon" src="{{ user.image.url }}">  <text class="nav_link">Profile</text>
                    </a><br>
                    <a class='add_post_nav mt-4' id="open"><img class="nav_icon" src="{% static 'design/add.png' %}">  <text class="nav_link">Add Post</text></a><br>
                    <a class='nav mt-4' href="/logout"><img class="nav_icon" src="{% static 'design/logout.png' %}">  <text class="nav_link">Logout</text></a><br>
                    <a class='nav mt-4' href="/search"><img class="nav_icon" src="{% static 'design/search.png' %}">  <text class="nav_link">Search</text></a><br>
                    <a class='nav mt-4' href="/chats"><img class="nav_icon" src="{% static 'design/message.png' %}">  <text class="nav_link">Chats</text></a><br>
                </div>
            </div>

            <div class="col-md-3 col-lg-2">
                <input type="hidden">
            </div>

            {% block content %} {% endblock %}
        </div>
    </div>
            <a><img id='quit' class="quit_btn quit_wait" src="{% static 'design/quit.png' %}"></a>
            <dialog id="choose">
                <div class="container-fluid">
                    <div class="row text-center">
                        <p class="text-white"><b>Create new post</b></p>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="pic">
                            <img class="my-5" src="/static/design/add_post.png" width="17%"><br>
                            {% csrf_token %}
                            <input type="file" id="id_image" required name="file" class="file_inpt">
                            <button type="button" class="btn btn-primary" id="file_upload"><b>Select</b></button>
                        </div>
                    </div>
                </div>
            </dialog>
            <dialog id="describe">
                <div class="container-fluid">
                    <div class="row text-center">
                        <p class="text-white"><b>Create new post</b></p>
                    </div>
                <hr>
                    <div class="row">
                        <div class="col-6 my-5">
                            <img id="image" src="" width="100%"><br>
                        </div>
                        <div class="col-6">
                             <p class="text-white my-2"><img class="profile-image pr-3" src="{{ user.image.url }}" width="30"> <b class="mx-2">{{ user.username }}</b></p>
                            <textarea rows="5" cols="30" id="description_area" class="df" placeholder="Write a caption..."></textarea>
                            <button class="btn btn-primary" type="button" id="share"><b>Share</b></button>
                        </div>
                    </div>
                </div>
            </dialog>
            <dialog id="post">

            </dialog>
    {% block extra %}{% endblock %}
</body>
</html>
